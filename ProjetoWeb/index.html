<!DOCTYPE html>
<html class="mdl-js">
	<head>	
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
			<title>Login</title>

		<link href="css/style.css" rel="stylesheet">
		<link href="css/home.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link href="lib/toaster.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/jquery-3.3.1.js"></script>
		<script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="lib/angular-animate/angular-animate.js"></script>
		<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="lib/angular-spinner/angular-spinner.js"></script>
		<script src="lib/toaster.min.js"></script>
		<script src="lib/angular-ui-mask/dist/mask.js"></script>
		<script src="lib/bs-table.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="loginCtrl as login" class="ng-scope">
	<div id="mySpinner" class="spinner-design ng-hide" ng-show="false">
        <img class="loading-design" src="/img/loading-sistema.gif">
    </div>
	<div id="toast-container" ng-class="[config.position, config.animation]" toaster-options="{'time-out': 2000, 'close-button':true, 'animation-class': 'toast-bottom-right'}" class="toast-top-right toast-bottom-right"><!-- ngRepeat: toaster in toasters --></div>
	
	<div ng-class="showLoginForm()" class="login-page">
	  <h2 class="white-text">Banco Nix</h2>
	  <div class="form">
		<form class="register-form ng-pristine ng-valid-mask ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" name="NovoUsuarioForm" style="display: none;">
		  
		  <label for="novoUsuario">Usuário</label>
		  <input id="novoUsuario" type="text" ng-model="NovoUsuario" title="Digite um Usuário entre 6 e 12 dígitos" minlength="6" maxlength="12" placeholder="Digite seu Usuário" required="" class="ng-pris-tine ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength ng-touched" required>		  
		  <label for="novoCNPJ">CNPJ</label>
		  <input id="novoCNPJ" type="text" ng-model="NovoCNPJ" ui-mask="99.999.999/9999-99" id="novoCnpj" title="Digite seu CNPJ" required="" class="ng-pristine ng-untouched ng-valid-mask ng-empty ng-invalid ng-invalid-required" required placeholder="__.___.___/____-__">
		  <!-- ngIf: false -->
		  <!-- ngIf: false -->
		  <button name="registrar" ng-class="{'disabled': NovoUsuarioForm.$invalid}" ng-disabled="NovoUsuarioForm.$invalid" type="submit" ng-click="criarUsuario()" disabled="disabled">Criar Usuário</button>
		  <p class="message">Já é Registrado? <a href="#">Logar</a></p>
		</form>
		<form class="login-form ng-valid-maxlength ng-dirty ng-valid-minlength ng-valid-required ng-valid-mask ng-valid ng-valid-parse ng-submitted" name="LogarForm" style="">
		  <label for="novoUsuario">Usuário</label>
		  <input type="text" ng-model="Usuario" title="Digite o seu Usuário" minlength="6" maxlength="12" placeholder="Digite seu Usuário" required="" class="ng-valid-maxlength ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid-required ng-valid ng-valid-minlength" required>
		  <label for="novoCNPJ">CNPJ</label>
		  <input type="text" ng-model="CNPJ" ui-mask="99.999.999/9999-99" id="cnpj" title="Digite seu CNPJ" required="" class="ng-touched ng-not-empty ng-dirty ng-valid-mask ng-valid ng-valid-parse ng-valid-required" required placeholder="__.___.___/____-__" style="">
		  <!-- ngIf: false -->
		  <button name"logar" ng-class="{'disabled': LogarForm.$invalid}" ng-disabled="LogarForm.$invalid" ng-click="login()" >Logar</button>
		  <p class="message">Não é Registrado? <a href="#">Criar Usuário</a></p>
		</form>
	  </div>
	</div>
	
	<!-- <div ng-include ng-class="showHomeForm()" src="'/template/home.html'"></div>     -->
  
  <script>
	$('a').click(function(){
	   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
	});

  </script>

</body></html>
